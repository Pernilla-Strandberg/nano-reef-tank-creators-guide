<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Reef Tank Creator's Guide</title>
    <!-- Meta tags for SEO -->
    <meta name="description"
        content="Nano Reef Tank Creator's Guide. Simple step-by-step guide to setting up your first nano reef tank.">
    <meta name="keywords"
        content="nano reef, nano reef tank, reef tank, small reef tank, guide, step-by-step, setting up tank, saltwater, hobby, fish, anemones, corals, nano aquarium, aquarium">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li class="fade-effect-1">
                    <a href="">Home</a>
                </li>
                <li class="fade-effect-2">
                    <a href="">Guide</a>
                </li>
                <li class="fade-effect-3">
                    <a href="">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Contect-->
    <main>
        <section id="hero">
            <div id="hero-title">
                <h1>Nano Reef Tank</h1>
                <h1>Creator's Guide</h1>
            </div>
            <div id="hero-content">
                <p>Quick and easy step-by-step guide of creating your own magical nano reef tank</p>
                <button class="btn">Start planning</button>
            </div>
        </section>
        <div class="section-wrapper">
            <section id="plan" class="section-container">
                <h2><i class="fa-solid fa-pen-ruler" style="color: #310153;"></i>Plan</h2>
            </section>
            <section id="budget" class="section-container">
                <h2><i class="fa-solid fa-sack-dollar" style="color: #310153;"></i>Budget</h2>
            </section>
            <section id="buy" class="section-container">
                <h2><i class="fa-solid fa-basket-shopping" style="color: #310153;"></i>Buy</h2>
            </section>
            <section id="setup" class="section-container">
                <h2><i class="fa-solid fa-rocket" style="color: #310153;"></i>Setup</h2>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-wrapper">
            <!-- Contact form -->
            <div id="footer-contact">
                <form id="contact-form" method="POST" action="https://#">
                    <h2>Love or hate this guide? Reach out!</h2>
                    <label for="fname">Name</label>
                    <input type="text" name="fname" id="f_name" class="input-style" required>
                    <br>
                    <label for="email_address">Email</label>
                    <input type="email" name="email_address" id="email_address" class="input-style" required>
                    <br>
                    <button type="submit" class="contact-btn">Send</button>
                </form>
            </div>

            <!-- Social networks icons -->
            <div id="footer-social-networks">
                <ul id="social-networks">
                    <li>
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)">
                            <i class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter page (opens in a new tab)">
                            <i class="fa-brands fa-twitter-square"></i></a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                            aria-label="Visit our YouTube page (opens in a new tab)">
                            <i class="fa-brands fa-youtube-square"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)">
                            <i class="fa-brands fa-instagram"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/5d908f57f1.js" crossorigin="anonymous"></script>

</html>
